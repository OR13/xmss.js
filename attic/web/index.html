<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="wasm_exec.js"></script>
    <script>
      const initialize = () => {
        return new Promise((resolve) => {
          const go = new Go();
          WebAssembly.instantiateStreaming(
            fetch("main.wasm"),
            go.importObject
          ).then((result) => {
            go.run(result.instance);
            resolve(true);
          });
        });
      };
      (async () => {
        await initialize();
        console.log(generate());
        console.log(sign("message"));
        console.log(verify("signature"));
      })();
    </script>
  </head>
  <body>
    <main id="wasm"></main>
  </body>
</html>
